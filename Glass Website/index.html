<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Website</title>
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    /> -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="img/ishaan.jpg" alt="Ishaan's profile pic" />
            <h3>Muhammad Ishaan</h3>
            <p>Software Engineer</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="img/instagram.png" alt="instagram logo">
              <h2>Instagram</h2>
            </div>
            <div class="link">
              <img src="img/facebook.png" alt="facebook logo">
              <h2>Facebook</h2>
            </div>
            <div class="link">
              <img src="img/printrest.png" alt="pintres logo">
              <h2>Pintrest</h2>
            </div>
            <div class="link">
              <img src="img/web.png" alt="web logo">
              <h2>Web</h2>
            </div>
          </div>
        </div>
        <div class="card-heading">
          <h1>Skills</h1>
        </div>
        <div class="cards">
          <div class="card">
            <img src="img/html.png" alt="html pic">
            <h3>HTML</h3>
          </div>
          <div class="card">
            <img src="img/css.png" alt="css pic">
            <h3>CSS</h3>
          </div>
          <div class="card">
            <img src="img/js.png" alt="javascript pic">
            <h3>Javacript</h3>
          </div>
          <div class="card">
            <img src="img/blogger.png" alt="blogger pic">
            <h3>Blogger</h3>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
