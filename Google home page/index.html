<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    
    <section class="container">
      <header>
        <ul>
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Image</a></li>
          <li><a><img src="img/bars.png" alt="bars to show google products"></a></li>
          <li><button>Sign in</button></li>
        </ul>
      </header>

      <main>
        <img src="img/google.png" alt="google logo">
        <div class="search-box">
          <input type="text" class="search">
          <div class="icons">
            <img class="search-icon" src="img/search.png" alt="google search icon">
            <img class="mic-icon" src="img/mic.png" alt="google search mic icon">
          </div>
        </div>
        <div class="search-buttons">
          <button>Google Search</button>
          <button>I'm Feeling Lucky</button>
        </div>
        <div class="lang">
          <p>Google Offered in: <a href="#">বাংলা</a></p>
        </div>
      </main>

      <footer>
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">How Search Works</a></li>
        </ul>

        <ul>
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Teams</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </footer>

    </section>

  </body>
</html>
